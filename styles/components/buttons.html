        <section style="padding: 40px; display: grid; gap: 32px;">

            <!-- ICON ONLY -->
            <div>
                <h3>Icon Buttons</h3>
                <div style="display: flex; gap: 16px;">
                    <button class="btn btn--primary btn--icon btn--lg">
                        <span class="btn__icon"><svg xmlns="http://www.w3.org/2000/svg" width="20" height="20"
                                viewBox="0 0 20 20" fill="none">
                                <path d="M5 2.5L16.6667 10L5 17.5V2.5Z" stroke="white" stroke-width="1.66667"
                                    stroke-linecap="round" stroke-linejoin="round" />
                            </svg></span>
                    </button>

                    <button class="btn btn--secondary btn--icon btn--lg">
                        <span class="btn__icon"><svg xmlns="http://www.w3.org/2000/svg" width="20" height="20"
                                viewBox="0 0 20 20" fill="none">
                                <path
                                    d="M17.5 12.5V15.8333C17.5 16.2754 17.3244 16.6993 17.0118 17.0118C16.6993 17.3244 16.2754 17.5 15.8333 17.5H4.16667C3.72464 17.5 3.30072 17.3244 2.98816 17.0118C2.67559 16.6993 2.5 16.2754 2.5 15.8333V12.5"
                                    stroke="#0A0A0A" stroke-width="1.66667" stroke-linecap="round"
                                    stroke-linejoin="round" />
                                <path d="M5.8335 8.33325L10.0002 12.4999L14.1668 8.33325" stroke="#0A0A0A"
                                    stroke-width="1.66667" stroke-linecap="round" stroke-linejoin="round" />
                                <path d="M10 12.5V2.5" stroke="#0A0A0A" stroke-width="1.66667" stroke-linecap="round"
                                    stroke-linejoin="round" />
                            </svg></span>
                    </button>

                    <button class="btn btn--outlined btn--icon btn--lg">
                        <span class="btn__icon"><svg xmlns="http://www.w3.org/2000/svg" width="20" height="20"
                                viewBox="0 0 20 20" fill="none">
                                <path d="M4.1665 10H15.8332" stroke="#D97941" stroke-width="1.66667"
                                    stroke-linecap="round" stroke-linejoin="round" />
                                <path d="M10 4.16675L15.8333 10.0001L10 15.8334" stroke="#D97941" stroke-width="1.66667"
                                    stroke-linecap="round" stroke-linejoin="round" />
                            </svg></span>
                    </button>

                </div>
            </div>

            <!-- PRIMARY BUTTONS -->
            <div>
                <h3>Button sizes</h3>
                <div style="display: flex; gap: 16px; flex-wrap: wrap;">
                    <button class="btn btn--primary btn--sm">Small</button>
                    <button class="btn btn--primary btn--md">Medium</button>
                    <button class="btn btn--primary btn--lg">Large</button>
                    <button class="btn btn--primary btn--xl">Extra Large</button>
                </div>
            </div>

            <!-- PRIMARY WITH ICON -->
            <div>
                <h3>Primary Buttons with Icon</h3>
                <div style="display: flex; gap: 16px; flex-wrap: wrap;">
                    <button class="btn btn--primary btn--md">
                        <span class="btn__icon">
                            <!-- example icon -->
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 16 16"
                                fill="none">
                                <path d="M4 2L13.3333 8L4 14V2Z" stroke="white" stroke-width="1.33333"
                                    stroke-linecap="round" stroke-linejoin="round" />
                            </svg>
                        </span>
                        <span class="btn__label">With icon</span>
                    </button>
                    <button class="btn btn--primary btn--md">

                        <span class="btn__label">Download</span>
                        <span class="btn__icon">
                            <!-- example icon -->
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 16 16"
                                fill="none">
                                <path
                                    d="M14 10V12.6667C14 13.0203 13.8595 13.3594 13.6095 13.6095C13.3594 13.8595 13.0203 14 12.6667 14H3.33333C2.97971 14 2.64057 13.8595 2.39052 13.6095C2.14048 13.3594 2 13.0203 2 12.6667V10"
                                    stroke="white" stroke-width="1.33333" stroke-linecap="round"
                                    stroke-linejoin="round" />
                                <path d="M4.6665 6.66675L7.99984 10.0001L11.3332 6.66675" stroke="white"
                                    stroke-width="1.33333" stroke-linecap="round" stroke-linejoin="round" />
                                <path d="M8 10V2" stroke="white" stroke-width="1.33333" stroke-linecap="round"
                                    stroke-linejoin="round" />
                            </svg>
                        </span>
                    </button>
                    <button class="btn btn--primary btn--md" disabled>
                        <span class="btn__label">Disabled</span>
                    </button>
                </div>
            </div>

            <!-- SECONDARY -->
            <div>
                <h3>Secondary Buttons</h3>
                <div style="display: flex; gap: 16px; flex-wrap: wrap;">
                    <button class="btn btn--secondary btn--md">Secondary</button>
                    <button class="btn btn--secondary btn--md">

                        <span class="btn__label">Learn More</span>
                        <span class="btn__icon">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 16 16"
                                fill="none">
                                <path d="M3.3335 8H12.6668" stroke="#0A0A0A" stroke-width="1.33333"
                                    stroke-linecap="round" stroke-linejoin="round" />
                                <path d="M8 3.33325L12.6667 7.99992L8 12.6666" stroke="#0A0A0A" stroke-width="1.33333"
                                    stroke-linecap="round" stroke-linejoin="round" />
                            </svg>
                        </span>
                    </button>
                </div>
            </div>

            <!-- OUTLINED -->
            <div>
                <h3>Outlined Buttons</h3>
                <div style="display: flex; gap: 16px; flex-wrap: wrap;">
                    <button class="btn btn--outlined btn--md">Outlined Button</button>
                    <button class="btn btn--outlined--neutral btn--md">Outlined Neutral</button>

                    <button class="btn btn--outlined btn--md">
                        <span class="btn__icon">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 16 16"
                                fill="none">
                                <path
                                    d="M14 10V12.6667C14 13.0203 13.8595 13.3594 13.6095 13.6095C13.3594 13.8595 13.0203 14 12.6667 14H3.33333C2.97971 14 2.64057 13.8595 2.39052 13.6095C2.14048 13.3594 2 13.0203 2 12.6667V10"
                                    stroke="#D97941" stroke-width="1.33333" stroke-linecap="round"
                                    stroke-linejoin="round" />
                                <path d="M4.6665 6.66675L7.99984 10.0001L11.3332 6.66675" stroke="#D97941"
                                    stroke-width="1.33333" stroke-linecap="round" stroke-linejoin="round" />
                                <path d="M8 10V2" stroke="#D97941" stroke-width="1.33333" stroke-linecap="round"
                                    stroke-linejoin="round" />
                            </svg>
                        </span>
                        <span class="btn__label">Download PDF</span>
                    </button>
                </div>
            </div>

            <!-- GHOST -->
            <div>
                <h3>Ghost Buttons</h3>
                <div style="display: flex; gap: 16px; flex-wrap: wrap;">
                    <button class="btn btn--ghost btn--md">Ghost Button</button>
                    <button class="btn btn--ghost btn--md">Ghost Primary</button>
                </div>
            </div>


        </section>
